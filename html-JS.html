<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Photo Gallery</title>
</head>
<body onload="addTabFocus()">
<div id="gallery">
    <img src="image1.jpg" alt="Beach Sunset" onmouseover="previewImage(this)" onmouseout="resetPreview()" onfocus="previewImage(this)" onblur="resetPreview()">
    <img src="image2.jpg" alt="Mountain Landscape" onmouseover="previewImage(this)" onmouseout="resetPreview()" onfocus="previewImage(this)" onblur="resetPreview()">
    <img src="image3.jpg" alt="City Skyline" onmouseover="previewImage(this)" onmouseout="resetPreview()" onfocus="previewImage(this)" onblur="resetPreview()">
    <img src="image4.jpg" alt="Forest Trees" onmouseover="previewImage(this)" onmouseout="resetPreview()" onfocus="previewImage(this)" onblur="resetPreview()">
    <img src="image5.jpg" alt="Desert Oasis" onmouseover="previewImage(this)" onmouseout="resetPreview()" onfocus="previewImage(this)" onblur="resetPreview()">
    <img src="image6.jpg" alt="Snowy Mountains" onmouseover="previewImage(this)" onmouseout="resetPreview()" onfocus="previewImage(this)" onblur="resetPreview()">
</div>

<div id="preview">
    <p>Hover over an image below to display here</p>
</div>

<script src="script.js"></script>
</body>
</html>
